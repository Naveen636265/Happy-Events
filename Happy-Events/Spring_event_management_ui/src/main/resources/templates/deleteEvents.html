<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Users..Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
</head>

<body th:style="'background-image: url(' + @{/assets/images/backgroun-login.jpeg} + '); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;'">
    <header id="menu-jk">

        <div id="nav-head" class="header-nav" style="background-color: #131f34 ;">
           <div class="row">
         
            <div class="container">
                <div class="row">
                    <div class="col-lg-2 col-md-3  col-sm-12"
                         style="color: #8b6508;font-weight:bold; font-size:42px; margin-top: 1% !important;"><img th:src="@{/assets/images/logo1.jpeg}" alt="Avatar Logo" style="width: 160px; height: 80px;  "
					></div>
                    <div id="menu" class="col-lg-8 col-md-9 d-none d-md-block nav-item">
                        <ul>
                            <li>
                                <h2> Only
                                    <!-- <img src="slogo.jpg" alt="User Image" style="width: 20px; height: 20px; margin-right: 5px;"> -->
                                    <span style="color: #00ab9f;">&#160; Admin &#160;</span>can access and Update this..
                                </h2>
                            </li>
                        </ul>

                    </div>

                    <div class="col-sm-2 d-none d-lg-block appoint">

                        <a class="btn btn-success" href="/EventManagement/logout">Logout</a>
                    </div>

                </div>

            </div>
        </div>

    </header>


    <section class="options">
        <a href="users" class="book-button">Users</a>
        <a href="allBookings" class="book-button">Bookings</a>
    </section>
    <section>
        <center>
            <br>
            <font color="#00ab9f" size="4">
                <h1> DeleteEvents </h1>
            </font>
            <h1 class="errmsg"> </h1>

            <div class="container ">
                [[${message}]]
               <div class="jumbotron"  style="color: blue; background-color: rgba(0, 0, 0, 0.7);" >
                    <input class="form-control" id="search" type="text" placeholder="Search..">
                    <table class="table">
                        <thead>
                            <tr style="background-color: #131f34; color:#8b6508;">
                                <br>
                                <th></th>
                                <!-- <th>Slno</th> -->
                                <th style="background-color: #131f34; color:#8b6508;">EventName</th>
                                <th style="background-color: #131f34; color:#8b6508;">EventDetails</th>
                                <th style="background-color: #131f34; color:#8b6508;">Amount</th>

                                <th style="background-color: #131f34; color:#8b6508;">Delete</th>
                            </tr>
                            <tr th:each="ob:${list}">
                                <td></td>
                                <!-- <td>[[${ob.eventId}]]</td> -->
                                <td  style="color: #8b6508;">[[${ob.eventName}]]</td>
                                <td  style="color: #8b6508;">[[${ob.eventDetails}]]</td>
                                <td  style="color: #8b6508;">[[${ob.eventAmount}]]</td>
                                
                                  <td  style="color: #8b6508;"><a class="btn btn-danger" th:href="@{/Events/delete1(eventId=${ob.eventId})}">DELETE</a></td>
                             
                        </thead>
                    </table>
                </div>
            </div>
        </center>

        <script>
            $(document).ready(function () {
                $("#search").on("keyup", function () {
                    var value = $(this).val().toLowerCase();
                    //alert(value);
                    $("#table tr").filter(function () {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > 0)
                        //alert(this);
                    });
                });
            });
        </script>
    </section>
</body>
<style>
    .options {

        padding: 20px;
        display: flex;
        justify-content: space-between;
    }

    .book-button {
        display: block;
        width: 100px;
        padding: 7px;
        background-color: #00ab9f;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .book-button:hover {
        background-color: #4fe8dd;
    }
</style>

</html>
